---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: '%B %d, %Y' }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>پست‌های مرتبط</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            {% comment%}
            <small>{{ page.date | date: '%B %d, %Y' }}</small>
            {% endcomment%}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  var JDate = require('jdate');
  var elements = $(".post-date");
  var i = 0;
  while (i < elements.length) {
    item = elements[i];
    value = item.innerHTML;
    mdate = new Date(value);
    jdate = new JDate(mdate).format('dddd DD MMMM YYYY');
    item.innerHTML = jdate;
    i++;
  }
</script>
