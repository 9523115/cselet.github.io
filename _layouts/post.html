---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | jdate: "%A %d %b %Y"}}</span>
  {{ content }}
</div>

<div class="related">
  <h2>پست‌های مرتبط</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            {% comment%}
            <small>{{ page.date | jdate: "%A %d %b %Y"}}</small>
            {% endcomment%}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
